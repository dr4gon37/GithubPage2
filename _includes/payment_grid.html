<!-- payment Grid -->
<section class="page-section" id="{{ site.data.sitetext.payment.section | default: "payment" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.payment.title | markdownify | default: "payment" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.payment.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for plan in site.data.sitetext.payment.subscription-plan %}
      <div class="col-md-4 col-sm-12 col-12 payment-item col-centered">
        <div class="payment-content rounded">
          <h3 class="subheading">{{ plan.title }}
            <div class="borderSubHeading"></div>
          </h3>
          {%for text in plan.subtext %}
            <div class="text-muted"><i class="{{ plan.icon }}" style="color: {{ plan.icon-color }}"></i> {{ text.data }}</div>
          {% endfor %}
          <div class="col text-center">
            <a class="btn btn-primary btn-block text-uppercase js-scroll-trigger" href="{{ plan.buttonlink }}">{{ plan.button }}</a>
          </div>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
